<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Comparison Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    label, input { display: block; margin: 8px 0; }
    .product { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .product h2 { margin: 0; }
    .pros-cons { display: flex; gap: 20px; }
    .pros-cons div { flex: 1; }
    .link { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Product Comparison</h1>
  <form id="searchForm">
    <label>Product or Category:
      <input type="text" id="product" required />
    </label>
    <label>Within how many miles?
      <input type="number" id="miles" required />
    </label>
    <button type="submit">Compare</button>
  </form>

  <div id="results"></div>

  <script>
    const sampleData = [
      {
        name: "Sony WH-1000XM5 Headphones",
        price: "$349.99",
        stars: "★★★★☆",
        pros: ["Excellent noise canceling", "Comfortable fit", "Great battery life"],
        cons: ["Expensive", "No water resistance"],
        description: "Industry-leading noise canceling wireless headphones with premium sound quality.",
        link: "https://www.amazon.com/dp/B09XS7JWHH"
      },
      {
        name: "Bose QuietComfort 45",
        price: "$329.00",
        stars: "★★★★☆",
        pros: ["Clear sound", "Excellent comfort", "Strong noise cancelation"],
        cons: ["Limited EQ customization", "Plastic build"],
        description: "Comfortable and quiet headphones with up to 24 hours battery life.",
        link: "https://www.bestbuy.com/site/bose-quietcomfort-45"
      },
      {
        name: "MacBook Air M2 2024",
        price: "$1,099.00",
        stars: "★★★★★",
        pros: ["Lightweight", "Fast performance", "Great battery"],
        cons: ["Few ports", "More expensive than M1"],
        description: "Apple's M2 MacBook Air offers blazing speed in a compact package.",
        link: "https://www.apple.com/macbook-air-m2"
      },
      {
        name: "Dell XPS 13 Plus",
        price: "$1,249.00",
        stars: "★★★★☆",
        pros: ["Gorgeous display", "Powerful Intel chip", "Great build quality"],
        cons: ["No headphone jack", "Shallow keyboard"],
        description: "Premium Windows laptop with edge-to-edge display and powerful performance.",
        link: "https://www.dell.com/en-us/shop/xps-13-plus"
      },
      {
        name: "Canon EOS R7 Camera",
        price: "$1,499.00",
        stars: "★★★★☆",
        pros: ["Excellent autofocus", "Great image quality", "Weather-sealed"],
        cons: ["Limited lens options", "No headphone jack"],
        description: "APS-C mirrorless camera for enthusiasts and pros.",
        link: "https://www.usa.canon.com/cameras/eos-r7"
      },
      {
        name: "Nespresso Vertuo Plus Coffee Maker",
        price: "$159.00",
        stars: "★★★★☆",
        pros: ["Easy to use", "Quick brew", "Sleek design"],
        cons: ["Uses proprietary pods", "No milk frother included"],
        description: "Delivers rich coffee and espresso with one-touch brewing.",
        link: "https://www.nespresso.com/us/en/order/machines/vertuo/vertuo-plus"
      }
    ];

    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const query = document.getElementById("product").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h2>Comparison Results</h2>";

      const filtered = sampleData.filter(p => p.name.toLowerCase().includes(query));

      if (filtered.length === 0) {
        resultsDiv.innerHTML += `<p>No results found for "${query}". Try a different category.</p>`;
      }

      filtered.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <h2>${product.name}</h2>
          <p><strong>Price:</strong> ${product.price}</p>
          <p><strong>Rating:</strong> ${product.stars}</p>
          <p>${product.description}</p>
          <div class="pros-cons">
            <div><strong>Pros:</strong><ul>${product.pros.map(p => `<li>${p}</li>`).join('')}</ul></div>
            <div><strong>Cons:</strong><ul>${product.cons.map(c => `<li>${c}</li>`).join('')}</ul></div>
          </div>
          <p class="link"><a href="${product.link}" target="_blank">Buy Now</a></p>
        `;
        resultsDiv.appendChild(productDiv);
      });
    });
  </script>
</body>
</html>
